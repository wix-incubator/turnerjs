<div>
    <table class="outer-table">
        <tbody>
        <tr>
            <td>
                <table class="inner-table-top">
                    <tr>
                        <td class="col-header">{{ 'albumName' | translate }}</td>
                        <td class="col-header remove-right-border">{{ 'artistName' | translate }}</td>
                        <td class="col-header col-header-spacer">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <div class="results-table-scroll-wrapper">
                    <table class="inner-table-bottom table-striped">
                        <tbody>
                            <tr ng-repeat="item in searchResults.albums | limitTo: 100"
                                ng-click="selectItem(item)"
                                ng-dblclick="chooseItem(item)"
                                ng-class="{true: 'selectedItem'}[selectedItemInfo.tab == 'albums' && item.index == selectedItemInfo.index]">
                                <td>{{item.albumName}}</td>
                                <td>{{item.artistName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="no-results" ng-show="(!showWelcome && searchResults.albums.length == 0)">
        <div class="no-results-img"></div>
        <div class="no-results-txt">
            {{ 'albumNoResults' | translate }}
        </div>
    </div>
</div>
